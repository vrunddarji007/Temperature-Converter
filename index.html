<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-elements">
        <!-- Floating elements for background animation -->
        <div class="floating-element" style="width: 80px; height: 80px; top: 10%; left: 5%; animation-duration: 20s;"></div>
        <div class="floating-element" style="width: 60px; height: 60px; top: 60%; left: 80%; animation-duration: 25s;"></div>
        <div class="floating-element" style="width: 100px; height: 100px; top: 30%; left: 70%; animation-duration: 30s;"></div>
        <div class="floating-element" style="width: 40px; height: 40px; top: 80%; left: 10%; animation-duration: 15s;"></div>
    </div>
    
    <div class="container">
        <div class="thermometer">
            <div class="mercury" id="mercury"></div>
        </div>
        
        <h1><i class="fas fa-temperature-high"></i> Temperature Converter</h1>
        
        <div class="input-group">
            <label for="temperature"><i class="fas fa-thermometer-half"></i> Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter a temperature value" step="any">
        </div>
        
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="celsius" name="unit" value="celsius" checked>
                <label for="celsius"><i class="fas fa-temperature-low"></i> Celsius (°C)</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="fahrenheit" name="unit" value="fahrenheit">
                <label for="fahrenheit"><i class="fas fa-temperature-high"></i> Fahrenheit (°F)</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="kelvin" name="unit" value="kelvin">
                <label for="kelvin"><i class="fas fa-temperature-empty"></i> Kelvin (K)</label>
            </div>
        </div>
        
        <button id="convert-btn">
            <i class="fas fa-sync-alt"></i> Convert Temperature
        </button>
        
        <div class="result" id="result">
            <div class="converted-value">--</div>
            <div class="converted-unit">Select a unit and convert</div>
        </div>
        
        <div class="error" id="error-msg"></div>
        
        <div class="instructions">
            <p><strong><i class="fas fa-info-circle"></i> Instructions:</strong> Enter a temperature value, select the unit of the entered temperature, then click "Convert Temperature" to see the converted values in all three units.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
